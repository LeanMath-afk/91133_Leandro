<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Estoques</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Controle de Estoques - FSA BA </h1>

    <form method="post" action="api/api.php" onsubmit="return validarFormulario()">
        <label for="produto">Produto</label>
        <input type="text" id="produto" name="produto">

        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo">
            <option value="">Selecione</option>
            <option value="Alimento">Alimento</option>
            <option value="Limpeza">Limpeza</option>
            <option value="Eletronicos">Eletronicos</option>
            <option value="Vestuário">Vestuário</option>
        </select>

        <label for="quantidade">Quantidade</label>
        <input type="number" id="quantidade" name="quantidade" min="1">

        <button type="submit">Cadastrar</button>
    </form>

    <div>
        <button class="btn"><a href="http://localhost/app/view/listar.php">Listar Produto</a></button>
        <br> <button class="btn"> <a href="http://localhost.app">Voltar</a></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
