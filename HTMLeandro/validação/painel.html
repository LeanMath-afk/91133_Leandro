<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>painel</title>
</head>
<body>
    <h1>Bem vindo(a) ao painel</h1>
    <p id="userWelcome"> Carregando...</p>

    <button id="logoutBtn">Sair</button>
    <script> 
        const username = localStorage.getItem("username");
        if(username){
            document.getElementById("userWelcome").textContent = "Bem vindo, ${username}!";
        } else {
            document.getElementById("userWelcome").textContent = "Nome do usu√°rio nao encontrado!";
        }

        document.getElementById("LogoutBtn").addEventListener("click",function(){
        localStorage.removeItem("username");

        window.localStorage.href = "eu.html";
    });
    </script>
</body>
</html>
